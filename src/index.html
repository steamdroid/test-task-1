<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Главная</title>

  <meta name="robots" content="noindex, nofollow">
  <meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" href="css/style.css">
</head>


<body>
  <header class="main-header">

    <section class="main-header__info">
      <div class="container main-header__info-container">
        <button type="button" class="link link--icon main-header__link">
          <img class="link__icon" src="img/icon-location.svg" width="18" height="18" alt="Город">
          <span class="link__text">г. Рязань</span>
        </button>
        <a href="#" class="link link--icon main-header__link">
          <img class="link__icon" src="img/icon-store.svg" width="18" height="18" alt="Магазины">
          <span class="link__text">Магазины</span>
        </a>
        <a href="tel:88000000000" class="link link--icon main-header__link main-header__link--right">
          <img class="link__icon" src="img/icon-phone.svg" width="18" height="18" alt="Телефон">
          <span class="link__text">8 (800) 000 00 00</span>
        </a>
      </div>
    </section>
    <section class="main-header__actions">
      <div class="container main-header__actions-container">
        <a href="/" class="main-header__logo">
          <img src="img/logo.svg" alt="Электросити">
        </a>

        <button type="button" class="main-header__burger burger">
          <span class="burger__bars"></span>
        </button>

        <div class="main-header__search search">
          <img src="img/icon-search.svg" class="search__icon" alt="Поиск">
          <input class="search__input" placeholder="Поиск среди товаров" type="search" name="main-search"
            id="mainSearch">
        </div>

        <div class="main-header__buttons">
          <a href="#" class="main-header__button action-button action-button--hide-sm">
            <img class="action-button__icon" src="img/icon-profile.svg" alt="Профиль">
            <span class="action-button__text main-header__button-text">Анастасия</span>
          </a>
          <a href="#" class="main-header__button action-button">
            <img class="action-button__icon" src="img/icon-purchases.svg" alt="Покупки">
            <span class="action-button__text main-header__button-text">Покупки</span>
          </a>
          <a href="#" class="main-header__button action-button action-button--hide-sm">
            <img class="action-button__icon" src="img/icon-bookmarks.svg" alt="Избранное">
            <span class="action-button__text main-header__button-text">Избранное</span>
          </a>
          <a href="#" class="main-header__button action-button action-button--hide-sm">
            <img class="action-button__icon" src="img/icon-cart.svg" alt="Корзина">
            <span class="action-button__text main-header__button-text">Корзина</span>
          </a>

          <a href="#" class="main-header__button action-button action-button--show-sm">
            <img class="action-button__icon" src="img/icon-store.svg" alt="Магазины">
          </a>
          <a href="#" class="main-header__button action-button action-button--show-sm">
            <img class="action-button__icon" src="img/icon-location.svg" alt="Город">
          </a>
        </div>
      </div>
    </section>
    <section class="main-header__menu">

    </section>
  </header>

  <main>
    <!-- main layout -->
  </main>

  <footer></footer>

  <script src="js/main.js"></script>
</body>

</html>
